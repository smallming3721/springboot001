<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<TITLE>SpringDemo2001</TITLE>
<META name="description" content="THORNBIRD.COM" />

<!-- 引入css -->
<!-- Font Awesome Icons -->
<link th:href="${'/plugins/fontawesome-free/css/all.min.css'}"
	rel="stylesheet" />
<!-- IonIcons -->
<link
	th:href="@{http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}"
	rel="stylesheet">
<!-- Theme style -->
<link th:href="${'/dist/css/adminlte.min.css'}" rel="stylesheet" />
<!-- Google Font: Source Sans Pro -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}"
	rel="stylesheet">

<!-- 引入js -->
<!-- <script th:src="@{http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js}"></script> -->
<!-- jQuery -->
<script th:src="${'/plugins/jquery/jquery.min.js'}"
	type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="${'/plugins/bootstrap/js/bootstrap.bundle.min.js'}"
	type="text/javascript"></script>
<!-- AdminLTE -->
<script th:src="${'/dist/js/adminlte.js'}" type="text/javascript"></script>

</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- 引入header -->
		<div th:replace="fragments/header"></div>

		<!-- 引入Main Sidebar Container -->
		<div th:replace="fragments/sidebar"></div>



		<div th:if="${template}">
			<div th:replace="${template}"></div>
		</div>


		<!-- 引入footer -->
		<div th:replace="fragments/footer"></div>

	</div>
</body>
</html>
